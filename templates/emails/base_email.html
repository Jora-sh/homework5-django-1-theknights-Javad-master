<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Portal{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #4e73df;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        background-color: #f8f9fc;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        padding: 20px;
        border-top: 1px solid #eee;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4e73df;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 15px 0;
      }
      .status {
        padding: 8px 15px;
        border-radius: 4px;
        display: inline-block;
        font-weight: bold;
      }
      .status-success {
        background-color: #1cc88a;
        color: white;
      }
      .status-warning {
        background-color: #f6c23e;
        color: #333;
      }
      .status-danger {
        background-color: #e74a3b;
        color: white;
      }
      .status-info {
        background-color: #36b9cc;
        color: white;
      }
      .details {
        border-left: 3px solid #4e73df;
        padding-left: 15px;
        margin: 15px 0;
      }
      .alert {
        padding: 15px;
        margin: 15px 0;
        border-radius: 4px;
      }
      .alert-info {
        background-color: #e3f2fd;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{% block header %}Job Portal{% endblock %}</h1>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <p>
          This is an automated message from Job Portal. Please do not reply to
          this email.
        </p>
        <p>&copy; {% now "Y" %} Job Portal. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
